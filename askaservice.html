<!DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style3.css" class="rel"/>
    <title>FINDME - Ask a service</title>
    </head>
<body>
    <header>
        <nav class="section__container nav__container">
            <div class="nav__logo">Find<span>me</span></div>
            <ul class="nav__links">
                <li class="link"><a href="index.html">Home</a></li>
                <li class="link"><a href="login.html">Hospitals</a></li>
                <li class="link"><a href="login.html">pharmacy</a></li>
                <li class="link"><a href="login.html">send request</a></li>
            </ul>

        </nav>
    </header>
    
  <div class="container">
    <h2>Ask a Service</h2>

    <form action="submit-service-request.html" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="service">Select a Service</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a Service --</option>
        <option value="consultation">General Consultation</option>
        <option value="screening">Health Screening</option>
        <option value="maternity">Maternity Care</option>
        <option value="chronic">Chronic Disease Management</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Your Question / Request</label>
      <textarea id="message" name="message" placeholder="Describe what you need..."></textarea>

      <button type="submit">Submit Request</button>
    </form>

    <div class="note">
      Our team will get back to you within 24 hours.
    </div>
  </div>

  <button class="btn" onclick="window.location.href='login.html'">Register</button>

  <script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.querySelector("#name").value.trim();
    const email = document.querySelector("#email").value.trim();
    const text = document.querySelector("#message").value.trim();

    if(!name || !email || !text) {
      alert("Please fill in all fields");
      return;
    }

    const msg = {
      uid: localStorage.getItem("fm_current_user") || "guest",
      name,
      email,
      text,
      ts: Date.now(),
      origin: "sendrequest"
    };

    const msgs = JSON.parse(localStorage.getItem("fm_messages") || "[]");
    msgs.push(msg);
    localStorage.setItem("fm_messages", JSON.stringify(msgs));

    alert("Message sent successfully!");
    this.reset();
  });
</script>


</body>
</html>
