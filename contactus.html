{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/style5.css' %}"/>
    <title>FIND HOSPITAL | FIND HOSPITAL</title>
</head>
<body>
    <header>  
        <nav class="section__container nav__container">
            <div class="nav__logo">Find<span>me</span></div>
            <ul class="nav__links">
                <li class="link"><a href="{% url 'logout' %}">logout</a></li>
                <li class="link"><a href="{% url 'hospitals' %}">Hospitals</a></li>
                <li class="link"><a href="{% url 'pharmacy' %}">pharmacy</a></li>
                <li class="link"><a href="{% url 'sendrequest' %}">send request</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.querySelector("#name").value.trim();
        const email = document.querySelector("#email").value.trim();
        const text = document.querySelector("#message").value.trim();

        if(!name || !email || !text) {
          alert("Please fill in all fields");
          return;
        }

        const msg = {
          uid: localStorage.getItem("fm_current_user") || "guest",
          name,
          email,
          text,
          ts: Date.now(),
          origin: "sendrequest"
        };

        const msgs = JSON.parse(localStorage.getItem("fm_messages") || "[]");
        msgs.push(msg);
        localStorage.setItem("fm_messages", JSON.stringify(msgs));

        alert("Message sent successfully!");
        this.reset();
      });
    </script>
</body>
</html>
